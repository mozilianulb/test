name: Run Prospector Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prospector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Prospector
        run: pip install prospector

      - name: Run Prospector
        run: prospector --output-format text
